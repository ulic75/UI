card_ulic_garage_door:
  template:
    - icon_info_bg
    - ulm_language_variables
  variables:
    icon_size: 100px
  tap_action:
    action: toggle
  state:
    - value: "closed"
      styles:
        card:
          - background-color: "rgba(var(--color-background-green),var(--opacity-bg))"
        icon:
          - color: "rgba(var(--color-green),1)"
        img_cell:
          - background-color: "rgba(var(--color-green), 0.2)"
  styles:
    card:
      - height: 100%
      - background-color: "rgba(var(--color-background-red),var(--opacity-bg))"
    icon:
      - color: "rgba(var(--color-red),1)"
      - height: "[[[return variables.icon_size]]]"
      - width: "[[[return variables.icon_size]]]"
    name:
      - align-self: end
      - filter: opacity(100%)
      - font-size: 14px
      - font-weight: bold
      - justify-self: center
      - margin-left: 0
    img_cell:
      - background-color: "rgba(var(--color-red), 0.2)"
      - height: "[[[return variables.icon_size]]]"
      - width: "[[[return variables.icon_size]]]"
    grid:
      - align-content: center
      - grid-template-areas: '"i" "n"'
      - grid-template-columns: auto
      - grid-template-rows: min-content min-content
