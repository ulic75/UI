card_ulic_garage_door:
  template:
    - icon_info_bg
    - ulm_language_variables
  variables:
    icon_size: 100px
  tap_action:
    action: toggle
  state:
    - value: "closed"
      styles:
        icon:
          - color: var(--google-green)
    - value: "open"
      styles:
        icon:
          - color: var(--google-red)
  styles:
    card:
      - height: 100%
    icon:
      - color: "rgba(var(--color-theme),1)"
      - height: "[[[return variables.icon_size]]]"
      - width: "[[[return variables.icon_size]]]"
    name:
      - align-self: end
      - filter: opacity(100%)
      - font-size: 14px
      - font-weight: bold
      - justify-self: center
      - margin-left: 0
    img_cell:
      - height: "[[[return variables.icon_size]]]"
      - width: "[[[return variables.icon_size]]]"
    grid:
      - align-content: center
      - grid-template-areas: '"i" "n"'
      - grid-template-columns: auto
      - grid-template-rows: min-content min-content
