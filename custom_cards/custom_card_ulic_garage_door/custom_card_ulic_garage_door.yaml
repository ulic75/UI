card_ulic_garage_door:
  variables:
    icon_size: 100
  tap_action:
    action: toggle
  hold_action:
    action: more-info
  icon: mdi:garage-open-variant
  aspect_ratio: 1/1
  size: 100%
  state:
    - value: "closed"
      icon: mdi:garage-variant
      styles:
        card:
          - background-color: "rgba(var(--color-background-green),var(--opacity-bg))"
        icon:
          - color: "rgba(var(--color-green),1)"
        img_cell:
          - background-color: "rgba(var(--color-green), 0.2)"
  styles:
    card:
      - background-color: "rgba(var(--color-background-red),var(--opacity-bg))"
      - padding: 12px
    icon:
      - color: "rgba(var(--color-red),1)"
      - width: 80%
    img_cell:
      - background-color: "rgba(var(--color-red), 0.2)"
      - border-radius: "50%"
      - height: 0
      - padding-top: 75%
      - place-self: "center"
      - width: 75%
    name:
      - font-size: 14px
      - font-weight: bold
      - padding-bottom: 5px
